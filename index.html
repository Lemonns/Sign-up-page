<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div id="container">

        <div class="side-image-container">
            <div class="logo-container">
                <img src="images\odin-lined.png" alt="img of odin" class="logo"><h2 id="logo-text">ODIN</h2>
            </div>
        </div>

        <div class="sign-up">
            <div class="heading-text">
                <p>This is not a real online service! You know something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        

            <form action="#" class="main-form">
                <h2 id="form-title">Let's do this!</h2>
                <div class="inputs">
                    <div class="first-last">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first" name="first-name">
                        </div>

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last">
                        </div>
                    </div>

                    <div class="email-phone">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email-input">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                    </div>

                    <div class="passwords">
                        <div class="password-1">
                            <label for="passord-1">PASSWORD</label>
                            <input type="password" minlength="5">
                        </div>
                        <div class="confirm-pass">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" minlength="5">
                    </div>
                </div>
            </div>
            </form>
            <div class="btn">
                <button>Create Account</button>
            </div>
            <div class="bottom-text">
                <p id="bottom">Already have an account? <a href="#" id="log-in">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
